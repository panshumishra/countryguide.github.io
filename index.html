<!DOCTYPE html>
<html>
  <head>
    <title> Country Guide </title>
    <link rel="stylesheet" href="style.css">
  </head> 
<body>
  <div class="heading">
  <h1 > Country Guide </h1>
  </div>

<div class="container">
<div class="search-wrapper"> 
  <input type="text" id="countrydata" placeholder="Enter country name....">
  <button id="submit"> Search </button>
</div>  
<br>

  <img class="flag-img" id="flag"/> 
  <h2  class="name-country" id="countryname"> </h2>
  <p  class="text-capital" id="capital"> </p>
  <p class="text-continent" id="continent"> </p>
  <p class="text-population" id="population"> </p>
  <p class="text-currency" id="currency"> </p>
  <p class="text-languages" id="languages"> </p>
</div>
<script src="script.js"> </script>
</body>
</html>
